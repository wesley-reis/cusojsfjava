<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>JSF | Lançamenoto</title>
</h:head>
<h:body>

	<h:form style="display:flex; align-items: center; justify-content: space-between; padding-top:5px; padding-right: 10px; padding-left:10px;">
		<h:graphicImage width="110" height="110" library="img" name="jsf.png"/>
		<div  style="display:flex; align-items: center; justify-content: space-between; gap: 15px;">
			<h:commandLink action="primeirapagina?faces-redirect=true" value="Administração" rendered="#{pessoaBean.permitirAcesso('ADM')}"/>
			<h:commandLink action="lancamento?faces-redirect=true" value="Lançamentos" />
			<h:commandLink action="index?faces-redirect=true" value="Trocar usuário" />
		</div>
	</h:form>

	<h:form id="formLancamento">
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Lançamentos"/>
			</f:facet>

			<h:outputLabel value="Id:" />
			<h:inputText value="#{lancamentoBean.lancamento.id}" readonly="true"/>
			
			<h:outputLabel value="Nota:" />
			<h:inputText value="#{lancamentoBean.lancamento.numeroNotaFiscal}"/>
			
			<h:outputLabel value="Origem:" />
			<h:inputText value="#{lancamentoBean.lancamento.empresaOrigem}" />
			
			<h:outputLabel value="Destino:" />
			<h:inputText value="#{lancamentoBean.lancamento.empresaDestino}" />
			
			<h:outputLabel/>
			<h:panelGroup>
				<h:commandButton action="#{lancamentoBean.novo()}" value="Novo" image="/resources/img/add.png" />
				<h:outputLabel value=" " />
				<h:commandButton action="#{lancamentoBean.salvar()}" value="Salvar" image="/resources/img/save.png" />
				<h:outputLabel value=" " />
				<h:commandButton action="#{lancamentoBean.remove()}" value="Delete" image="/resources/img/delete.png" />
				<h:outputLabel value=" " />
				<h:commandButton value="Limpar" type="reset" image="/resources/img/reset.png" />
			</h:panelGroup>
		
		</h:panelGrid>
	</h:form>
	<hr/>
	
	<h:form id="formTableLancamentos">		
		<h:dataTable value="#{lancamentoBean.lancamentos}" var="lanc" border="1" cellspacing="0" >
			<f:facet name="header">
				<h:outputText value="Lista de Lançamentos"/>
			</f:facet>
			
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{lanc.id}"/>
			</h:column>
				<h:column>
				<f:facet name="header">Número Nota</f:facet>
				<h:outputText value="#{lanc.numeroNotaFiscal}"/>
			</h:column>
				<h:column>
				<f:facet name="header">Origem</f:facet>
				<h:outputText value="#{lanc.empresaOrigem}"/>
			</h:column>
				<h:column>
				<f:facet name="header">Destino</f:facet>
				<h:outputText value="#{lanc.empresaDestino}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Ações</f:facet>
				<h:commandLink>
					<f:setPropertyActionListener  value="#{lanc}" target="#{lancamentoBean.lancamento}" />
					<h:graphicImage value="/resources/img/edit.png" />
				</h:commandLink> 
				<h:outputLabel value=" " />
				<h:commandLink action="#{lancamentoBean.remove()}" >
					<f:setPropertyActionListener value="#{lanc}" target="#{lancamentoBean.lancamento}" />
					<h:graphicImage value="/resources/img/delete.png" />
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>


</h:body>
</html>
