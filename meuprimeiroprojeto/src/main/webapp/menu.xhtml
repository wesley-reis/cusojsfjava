<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:body style="padding:0; margin:0">

	<h:form style="display:flex; align-items: center; justify-content: space-between; padding-right: 20px; padding-left:20px; background: #2b364a; color:#21a3a3;">
		<h:graphicImage library="img" name="jsf.png"/>
		<div  style="display:flex; align-items: center; justify-content: space-between; gap: 15px;">
			<h:commandLink style="color:#d5ded9; text-decoration:none;" action="primeirapagina?faces-redirect=true" value="Administração" rendered="#{pessoaBean.permitirAcesso('ADM')}"/>
			<h:commandLink style="color:#d5ded9; text-decoration:none;" action="lancamento?faces-redirect=true" value="Lançamentos" />
			<h:graphicImage width="40" height="40" value="#{pessoaBean.userLogado().fotoIconBase64}" style="border-radius: 100%;" />
			<h:outputText value="#{pessoaBean.userLogado().nome}"/>
			<h:commandLink style="color:#e84a5f; text-decoration:none;" action="#{pessoaBean.deslogar()}" value="Sair"/>
		</div>
	</h:form>
	
</h:body>
</html>
