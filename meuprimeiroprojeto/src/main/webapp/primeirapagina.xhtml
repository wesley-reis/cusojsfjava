<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>JSF | Cad. Usuário</title>
</h:head>
<h:body>

	<ui:include src="/menu.xhtml" />
	
	<div style="padding-right: 40px; padding-left:40px;">
		<h:form>
			<h:messages infoStyle="color: ##85ae72; background: #bce1ab"/>
		</h:form>
		
		<h:form id="formPessoa"  rendered="#{pessoaBean.permitirAcesso('ADM')}">
			<h:panelGrid columns="2">
				<f:facet name="header">
					<h:outputText value="Cadastro de Usuário"/>
				</f:facet>
			
				<h:outputLabel value="Id:" />
				<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true"/>
		
				<h:outputLabel value="Nome:" />
				<h:inputText value="#{pessoaBean.pessoa.nome}" required="true" 
					requiredMessage="Informe nome do usuário"
					validatorMessage="Nome tem que ter no minimo 3 e no máximo 15 letras" >
					<f:validateLength minimum="3" maximum="15"/>
				</h:inputText>
	
				<h:outputLabel value="Sobrenome:" />
				<h:inputText value="#{pessoaBean.pessoa.sobrenome}"/>
		
				<h:outputLabel value="Idade:" />
				<h:inputText value="#{pessoaBean.pessoa.idade}"/>
				
				<h:outputLabel value="Sexo:" />
				<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}">
					<f:selectItem itemValue="Não informado" itemLabel="[ - Selecione - ]" noSelectionOption="true"/>
					<f:selectItem itemValue="M" itemLabel="Masculino"/>
					<f:selectItem itemValue="F" itemLabel="Feminino"/>
				</h:selectOneMenu>
				
				<h:outputLabel value="Data Nascimento:" />
				<h:inputText value="#{pessoaBean.pessoa.dataNascimento}" converterMessage="Data Nascimento errada!">
					<f:convertDateTime timeZone="America/Sao_Paulo" pattern="dd/mm/yyyy"/>
				</h:inputText>
				
				<h:outputLabel value="Frameworks:" />
				<h:selectManyMenu id="campoFrameworks" value="#{pessoaBean.pessoa.frameworks}" style="height:150px">
					<f:selectItem itemValue="JSF"/>
					<f:selectItem itemValue="JPA"/>
					<f:selectItem itemValue="Spring Boot"/>
					<f:selectItem itemValue="Java Web"/>
				</h:selectManyMenu>
				
				<h:outputLabel value="Ativo:" />
				<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}"/>
				
				<h:outputLabel value="Login:" />
				<h:inputText value="#{pessoaBean.pessoa.login}"/>
				
				<h:outputLabel value="Senha:" />
				<h:inputSecret value="#{pessoaBean.pessoa.senha}"/>
				
				<h:outputLabel value="Perfil:" />
				<h:selectOneMenu id="campoPerfil" value="#{pessoaBean.pessoa.perfilUser}">
					<f:selectItem itemValue="Não informado" itemLabel="[ - Selecione - ]" noSelectionOption="true"/>
					<f:selectItem itemValue="ADM" itemLabel="Administrador"/>
					<f:selectItem itemValue="USER" itemLabel="Usuário"/>
					<f:selectItem itemValue="SEC" itemLabel="Secretário"/>
					<f:selectItem itemValue="REC" itemLabel="Recepcionista"/>
				</h:selectOneMenu>
				
				<h:outputLabel value="Nível Programador:" />
				<h:selectOneRadio id="campoNivelProgramador" value="#{pessoaBean.pessoa.nivelProgramador}" layout="pageDirection">
					<f:selectItem itemValue="J" itemLabel="Junior"/>
					<f:selectItem itemValue="P" itemLabel="Pleno"/>
					<f:selectItem itemValue="S" itemLabel="Sênior"/>
					<f:selectItem itemValue="E" itemLabel="Expecialista"/>
				</h:selectOneRadio>
				
				<h:outputLabel value="Stack Programador:" />
				<h:selectManyCheckbox  value="#{pessoaBean.pessoa.linguagens}">
					<f:selectItem itemValue="1" itemLabel="Java"/>
					<f:selectItem itemValue="2" itemLabel="PHP"/>
					<f:selectItem itemValue="3" itemLabel="Python"/>
					<f:selectItem itemValue="4" itemLabel="C#"/>
					<f:selectItem itemValue="5" itemLabel="Laravel"/>
					<f:selectItem itemValue="6" itemLabel="Vue"/>
				</h:selectManyCheckbox>
							
				
				<h:outputLabel/>
				<h:panelGroup>
					<h:commandButton action="#{pessoaBean.novo()}" value="Novo" image="/resources/img/add.png" />
					<h:outputLabel value=" " />
					<h:commandButton action="#{pessoaBean.salvar()}" value="Salvar" image="/resources/img/save.png" />
					<h:outputLabel value=" " />
					<h:commandButton action="#{pessoaBean.remove()}" value="Delete" image="/resources/img/delete.png" rendered="#{pessoaBean.permitirAcesso('ADM')}" />
					<h:outputLabel value=" " />
					<h:commandButton value="Limpar" type="reset" image="/resources/img/reset.png" />
				</h:panelGroup>
			
			</h:panelGrid>
				<hr/>
		</h:form>
	
		<h:form id="formTable"  rendered="#{pessoaBean.permitirAcesso('ADM')}">		
			<h:dataTable value="#{pessoaBean.pessoas}" var="person" border="1" cellspacing="0" >
				<f:facet name="header">
					<h:outputText value="Lista de Usuários Cadastrados"/>
				</f:facet>
				
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{person.id}"/>
				</h:column>
					<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{person.nome}"/>
				</h:column>
					<h:column>
					<f:facet name="header">Sobrenome</f:facet>
					<h:outputText value="#{person.sobrenome}"/>
				</h:column>
					<h:column>
					<f:facet name="header">Sexo</f:facet>
					<h:outputText value="#{person.sexo}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Ações</f:facet>
					<h:commandLink>
						<f:setPropertyActionListener value="#{person}" target="#{pessoaBean.pessoa}" />
						<h:graphicImage value="/resources/img/edit.png" />
					</h:commandLink> 
					<h:outputLabel value=" " />
					<h:commandLink action="#{pessoaBean.remove()}" rendered="#{pessoaBean.permitirAcesso('ADM')}">
						<f:setPropertyActionListener value="#{person}" target="#{pessoaBean.pessoa}" />
						<h:graphicImage value="/resources/img/delete.png" />
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	</div>
	<br/>

</h:body>
</html>
