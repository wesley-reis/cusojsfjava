<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Cadastro com JSF</title>
</h:head>
<h:body>
	
	<h:form id="formPessoa">
		<h1>Cadastro Usuários</h1>
		<div>
			<h:outputLabel value="Id:" />
			<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true"/>
		</div>
		<br/>
		<div>
			<h:outputLabel value="Nome:" />
			<h:inputText value="#{pessoaBean.pessoa.nome}"/>
		</div>
		<br/>
		<div>
			<h:outputLabel value="Sobrenome:" />
			<h:inputText value="#{pessoaBean.pessoa.sobrenome}"/>
		</div>
		<br/>
		<div>
			<h:outputLabel value="Idade:" />
			<h:inputText value="#{pessoaBean.pessoa.idade}"/>
		</div>
		<br/>

			<div>
				<h:commandButton action="#{pessoaBean.novo()}" value="Novo" />
				<h:commandButton action="#{pessoaBean.salvar()}" value="Salvar" />
				<h:commandButton action="#{pessoaBean.remove()}" value="Delete" />
			</div>
		<br/>
	</h:form>
	<br/>
	<hr/>
	<h:form id="formTable">
		<h1>Tabela Usuários</h1>
		<h:dataTable value="#{pessoaBean.pessoas}" var="person">
			<h:column>
				<h:outputText value="#{person.id}"/>
			</h:column>
				<h:column>
				<h:outputText value="#{person.nome}"/>
			</h:column>
				<h:column>
				<h:outputText value="#{person.sobrenome}"/>
			</h:column>
				<h:column>
				<h:outputText value="#{person.sexo}"/>
			</h:column>
			<h:column>
				<h:commandLink value="Editar">
					<f:setPropertyActionListener value="#{person}" target="#{pessoaBean.pessoa}" />
				</h:commandLink> - 
				<h:commandLink value="Excluir" action="#{pessoaBean.remove()}">
					<f:setPropertyActionListener value="#{person}" target="#{pessoaBean.pessoa}" />
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>


</h:body>
</html>
