<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Cadastro com JSF</title>
</h:head>
<h:body>
	<h:form style="display:flex; align-items: center; justify-content: space-between; padding:10px;">
		<h:graphicImage width="120" height="120" library="img" name="jsf.png"/>
		<h1>Menu Java</h1>
	</h:form>
	<h:form id="formPessoa">
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Cadastro de Usuário"/>
			</f:facet>
		
			<h:outputLabel value="Id:" />
			<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true"/>
	
			<h:outputLabel value="Nome:" />
			<h:inputText value="#{pessoaBean.pessoa.nome}"/>

			<h:outputLabel value="Sobrenome:" />
			<h:inputText value="#{pessoaBean.pessoa.sobrenome}"/>
	
			<h:outputLabel value="Idade:" />
			<h:inputText value="#{pessoaBean.pessoa.idade}"/>
			
			<h:outputLabel value="Sexo:" />
			<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}">
				<f:selectItem itemValue="Não informado" itemLabel="[ - Selecione - ]" noSelectionOption="true"/>
				<f:selectItem itemValue="M" itemLabel="Masculino"/>
				<f:selectItem itemValue="F" itemLabel="Feminino"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="Frameworks:" />
			<h:selectManyMenu id="campoFrameworks" value="#{pessoaBean.pessoa.frameworks}" style="height:150px">
				<f:selectItem itemValue="JSF"/>
				<f:selectItem itemValue="JPA"/>
				<f:selectItem itemValue="Spring Boot"/>
				<f:selectItem itemValue="Java Web"/>
			</h:selectManyMenu>
			
			<h:outputLabel/>
			<h:panelGroup>
				<h:commandButton action="#{pessoaBean.novo()}" value="Novo" />
				<h:commandButton action="#{pessoaBean.salvar()}" value="Salvar" />
				<h:commandButton action="#{pessoaBean.remove()}" value="Delete" />
			</h:panelGroup>
		
		</h:panelGrid>
	</h:form>
	<hr/>
	<h:form id="formTable">		
		<h:dataTable value="#{pessoaBean.pessoas}" var="person" border="1" cellspacing="0" >
			<f:facet name="header">
				<h:outputText value="Lista de Usuário"/>
			</f:facet>
			
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{person.id}"/>
			</h:column>
				<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{person.nome}"/>
			</h:column>
				<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{person.sobrenome}"/>
			</h:column>
				<h:column>
				<f:facet name="header">Sexo</f:facet>
				<h:outputText value="#{person.sexo}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Ações</f:facet>
				<h:commandLink value="Editar">
					<f:setPropertyActionListener value="#{person}" target="#{pessoaBean.pessoa}" />
				</h:commandLink> - 
				<h:commandLink value="Excluir" action="#{pessoaBean.remove()}">
					<f:setPropertyActionListener value="#{person}" target="#{pessoaBean.pessoa}" />
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>


</h:body>
</html>
